{% extends 'library_admin/main.html' %}

{% load static %}

{% block content %}

    <div class="mt-5">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="role">Role</label>
                {{ form.role }}
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <button type="submit" class="btn btn-primary mt-4 mb-5 float-end">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
