{% extends 'library_admin/main.html' %}

{% load static %}

{% block content %}

    <div class="mt-5">
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="author">
            </div>
            <div class="mb-3">
                <label for="published_by" class="form-label">Published By</label>
                <input type="text" class="form-control" id="published_by" placeholder="published_by">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="quantity">
            </div>
            <div class="mb-3">
                <label for="book-image" class="form-label">Book Image</label>
                <input type="file" class="form-control" id="book-image" placeholder="book image">
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <button type="submit" class="btn btn-primary mt-4 mb-5 float-end">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
